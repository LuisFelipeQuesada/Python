<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJCRM</title>
</head>
<body>
    <div class="max-w-7xl mx-auto">
        <h1>Hello World</h1>
        <p>Here is our second custom HTML template</p>
        <ul>
            {% for lead in leads %}
                <li>{{ lead.first_name }} {{ lead.last_name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
